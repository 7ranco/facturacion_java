spring:
  profile.active: dev, test, prod
  datasource:
    url: jdbc:postgresql://localhost:5432/invoices_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect